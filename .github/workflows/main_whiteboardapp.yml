# Docs for the Azure Web Apps Deploy action:
# https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js app to Azure Web App - whiteboardapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies (server)
        working-directory: server
        run: npm install

      # Optional: only if you ever add a build step
      - name: Build server (if present)
        working-directory: server
        run: npm run build --if-present

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-app
          path: server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download server artifact
        uses: actions/download-artifact@v4
        with:
          name: server-app
          path: server

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0969788541CD47018A0ECC459A8B58CE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4387BE02592B4E37BD8587B62269B624 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_05632EBA3D2F4B6DB464DC8F0E28ADF0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: whiteboardapp
          slot-name: Production
          package: server
